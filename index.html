<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting Started</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
        <h1>{{ name }}</h1></div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Vue Hero'
            }
        })
    </script>
</body>
</html>
