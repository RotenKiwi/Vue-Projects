<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting Started</title>
        <script src="https://unpkg.com/vue"></script>
        
    </head>
<body>
    <div id="app">
        <a v-bind:href="link">Binded Link</a>

    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                link: "https://pokemonshowdown.com",
            }
        })
    </script>
</body>
</html>
