        <title>Getting Started</title>

<body>

        <a v-bind:href="link">Binded Link</a>

        var app=new Vue({
            el:"#app",
            data:{
                link: "https://pokemonshowdown.com", //anytime 'link' will be used, it will use this assigned variable value
                image: "/home/rotenkiwi/Downloads/Lone Samurai.jLopeg" //anytime 'image' is used, it will use this assigned variable value
            }
        })
    </script>
</body>
</html>
